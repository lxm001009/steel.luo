<!doctype html>
<html>
<head>
<meta charset="gbk">
<title>个人博客</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/tool/scrollReveal.js"></script>
<script src="js/tool/jquery-1.8.2.js"></script>
</head>
<body>
<div id="player" data-scroll-reveal="enter top">
  <div class="cover"></div>
  <div class="ctrl">
    <div class="tag"><span class="album">Album</span> </div>
    <div class="control">
      <div class="left">
        <div class="rewind icon"></div>
        <div class="playback icon"></div>
        <div class="fastforward icon"></div>
      </div>
      <div class="volume right">
        <div class="mute icon left"></div>
        <div class="slider left">
          <div class="pace"></div>
        </div>
      </div>
    </div>
    <div class="progress">
      <div class="slider">
        <div class="loaded"></div>
        <div class="pace"></div>
      </div>
      <div class="timer left">0:00</div>
      <div class="right">
        <div class="repeat icon"></div>
        <div class="shuffle icon"></div>
      </div>
    </div>
  </div>
</div>
<script src="js/tool/jquery-ui.min.js"></script> 
<script src="js/script.js"></script> 
<script>
	if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
		(function(){
			window.scrollReveal = new scrollReveal({reset: true});
		})();
	};
</script>
</body>
</html>
